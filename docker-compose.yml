version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: docker/Dockerfile
    image: docker-registry.metechvn.com/mock/client
    container_name: client
    ports:
      - "80:80"

  server:
    build:
      context: ./server
      dockerfile: docker/Dockerfile
    image: docker-registry.metechvn.com/mock/server
    container_name: server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
